name: Deploy React App to S3 and invalidate cloudfront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Create .env file
        run: |
          echo "VITE_REACT_APP_OAUTH_CLIENTID=${{ secrets.VITE_REACT_APP_OAUTH_CLIENTID }}" >> .env
          echo "VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}" >> .env
          echo "VITE_OLA_API_KEY=${{ secrets.VITE_OLA_API_KEY }}" >> .env
          echo "VITE_STRIP_KEY=${{ secrets.VITE_STRIP_KEY }}" >> .env


      - name: Display .env file contents
        run: |
          echo "Contents of .env file:"
          cat .env

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.BUCKET_REGION }}

      - name: Verify AWS credentials
        run: |
          echo "AWS Access Key ID: ${{ secrets.KEY_ID }}"
          echo "AWS Secret Access Key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          echo "AWS Region: ${{ secrets.BUCKET_REGION }}"
          aws sts get-caller-identity --region ${{ secrets.BUCKET_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }} --delete
          echo "Deployment completed successfully"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"